<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/login.css" />
</head>
<body>
  <main class="login-shell">
    <section class="login-brand">
      <div class="brand-card">
        <img src="/assets/LOGO.png" alt="Thesis logo" class="brand-logo" />
        <div class="brand-copy">
          <p class="brand-kicker">Welcome back</p>
          <h1>Keep your research flow moving.</h1>
          <p>Access your community, saved materials, and course spaces in one place.</p>
        </div>
      </div>
      <div class="brand-ornament"></div>
    </section>

    <section class="login-panel">
      <div class="panel-card">
        <div class="panel-header">
          <p class="panel-tag">Member access</p>
          <h2>Sign in to continue</h2>
        </div>

        <form class="form-stack" data-form="login">
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="Email" autocomplete="email" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
          </label>
          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" data-toggle="password" data-target="login" />
              <span>Show password</span>
            </label>
            <button type="button" class="link-button">Forgot password</button>
          </div>
          <button type="submit" class="primary-button">Login</button>
          <button type="button" class="ghost-button" id="openSignupModal">Create account</button>
          <p class="form-message" data-message="login"></p>
          <button type="button" class="link-button is-hidden" id="resendVerificationButton">Resend verification email</button>
        </form>
      </div>
      <p class="panel-footnote">By continuing you agree to keep account details confidential.</p>
    </section>
  </main>

  <div class="signup-modal is-hidden" id="signupModal">
    <div class="signup-modal-card">
      <button type="button" class="modal-close" id="closeSignupModal" aria-label="Close sign up">Ã—</button>
      <div class="panel-header">
        <p class="panel-tag">New account</p>
        <h2>Create your profile</h2>
      </div>
      <form class="form-stack" data-form="signup">
        <label>
          <span>Email</span>
          <input type="email" name="email" placeholder="Email" autocomplete="email" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" placeholder="Password" autocomplete="new-password" required />
        </label>
        <label>
          <span>Username</span>
          <input type="text" name="username" placeholder="Username" autocomplete="username" />
        </label>
        <label>
          <span>Display name</span>
          <input type="text" name="displayName" placeholder="Display name" />
        </label>
        <label>
          <span>Course</span>
          <select name="course" id="signupCourseSelect" required>
            <option value="">Select course</option>
          </select>
        </label>
        <label>
          <span>Recovery email</span>
          <input type="email" name="recoveryEmail" placeholder="Recovery email" autocomplete="email" />
        </label>
        <div class="form-row">
          <label class="checkbox">
            <input type="checkbox" data-toggle="password" data-target="signup" />
            <span>Show password</span>
          </label>
          <button type="button" class="link-button" id="backToLogin">Back to login</button>
        </div>
        <button type="submit" class="primary-button">Create account</button>
        <p class="form-message" data-message="signup"></p>
      </form>
    </div>
  </div>

  <script src="/src/js/login.js"></script>
</body>
</html>
