<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/home.css" />
</head>
<body>
  <header class="top-nav">
    <div class="nav-left">
      <img src="/assets/LOGO.png" alt="Thesis logo" class="nav-logo" />
      <nav class="nav-links">
        <a href="/home" class="is-active">Home</a>
        <a href="/connections">Connections</a>
        <a href="/personal">Personal</a>
        <a href="/open-library">Open Library</a>
        <a href="/community">Community</a>
        <a href="/rooms">Rooms</a>
      </nav>
    </div>
    <div class="nav-actions">
      <button class="icon-button" aria-label="Search">
        <img src="/assets/search.svg" alt="" />
      </button>
      <button class="icon-button" aria-label="Notifications">
        <img src="/assets/notif.svg" alt="" />
      </button>
      <div class="profile-wrap">
        <button class="avatar-button" id="profileToggle" aria-label="Profile menu">
          <span class="avatar-circle">ML</span>
        </button>
        <div class="profile-menu is-hidden" id="profileMenu">
          <a href="/profile">Profile</a>
          <a href="/account">Account</a>
          <a href="/faq">FAQ</a>
          <a href="/about">About</a>
          <a href="/preferences">Preferences</a>
          <button type="button" id="logoutButton">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <section class="feed">
      <div class="composer">
        <div class="composer-avatar"></div>
        <button class="composer-button" id="createPostToggle">
          <img src="/assets/write-create.svg" alt="" />
          Create post
        </button>
      </div>

      <div id="postsFeed" class="posts-feed"></div>
    </section>

    <aside class="sidebar">
      <section class="side-card large">
        <h3>Trending Discussions</h3>
        <div class="placeholder-line"></div>
        <div class="placeholder-line wide"></div>
        <div class="placeholder-line"></div>
      </section>
      <div class="side-grid">
        <section class="side-card">
          <h3>Course materials</h3>
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
        </section>
        <section class="side-card">
          <h3>Suggested Rooms</h3>
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
        </section>
      </div>
    </aside>
  </main>

  <div class="modal is-hidden" id="createPostModal">
    <div class="modal-card">
      <button class="close-button" id="createPostClose">×</button>
      <h2>Create a post</h2>
      <form id="createPostForm" class="post-form">
        <label>
          <span>Title</span>
          <input type="text" name="title" required />
        </label>
        <label>
          <span>Content</span>
          <textarea name="content" rows="4" required></textarea>
        </label>
        <label>
          <span>Course</span>
          <select name="course" id="postCourse">
            <option value="">Select course</option>
          </select>
        </label>
        <label class="toggle">
          <input type="checkbox" id="postPublic" />
          <span>Public post (course not required)</span>
        </label>
        <label>
          <span>Attachment type</span>
          <select name="attachmentType" id="attachmentType">
            <option value="none">None</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
            <option value="link">Link</option>
            <option value="library_doc">Open Library document</option>
          </select>
        </label>
        <label id="attachmentFileRow" class="is-hidden">
          <span>File</span>
          <input type="file" name="file" id="attachmentFile" />
        </label>
        <label id="attachmentLinkRow" class="is-hidden">
          <span>Attachment link</span>
          <input type="url" name="attachmentLink" id="attachmentLink" placeholder="https://..." />
        </label>
        <label id="attachmentDocRow" class="is-hidden">
          <span>Select document</span>
          <select id="attachmentDoc">
            <option value="">Select a document</option>
          </select>
        </label>
        <button type="submit" class="primary-button">Post</button>
        <p class="form-message" id="createPostMessage"></p>
      </form>
    </div>
  </div>

  <div class="modal is-hidden" id="editPostModal">
    <div class="modal-card">
      <button class="close-button" id="editPostClose">×</button>
      <h2>Edit post</h2>
      <form id="editPostForm" class="post-form">
        <label>
          <span>Title</span>
          <input type="text" name="title" required />
        </label>
        <label>
          <span>Content</span>
          <textarea name="content" rows="4" required></textarea>
        </label>
        <label>
          <span>Course</span>
          <select name="course" id="editPostCourse">
            <option value="">Select course</option>
          </select>
        </label>
        <label class="toggle">
          <input type="checkbox" id="editPostPublic" />
          <span>Public post (course not required)</span>
        </label>
        <button type="submit" class="primary-button">Save</button>
        <p class="form-message" id="editPostMessage"></p>
      </form>
    </div>
  </div>

  <div class="modal is-hidden" id="commentsModal">
    <div class="modal-card">
      <button class="close-button" id="commentsClose">×</button>
      <h2>Discussion</h2>
      <div class="comment-list" id="postCommentList"></div>
      <form id="postCommentForm" class="comment-form">
        <input type="text" id="postCommentInput" placeholder="Write a comment..." />
        <button type="submit">Post</button>
      </form>
    </div>
  </div>

  <div class="modal is-hidden" id="libraryDocModal">
    <div class="modal-card">
      <button class="close-button" id="libraryDocClose">×</button>
      <h2 id="libraryDocTitle"></h2>
      <p id="libraryDocDescription" class="detail-description"></p>
      <div class="detail-grid">
        <div>
          <span>Uploader</span>
          <p id="libraryDocUploader"></p>
        </div>
        <div>
          <span>Course</span>
          <p id="libraryDocCourse"></p>
        </div>
        <div>
          <span>Subject/Lesson</span>
          <p id="libraryDocSubject"></p>
        </div>
      </div>
      <button class="primary-button" id="libraryDocOpen">Open/View</button>
    </div>
  </div>

  <script src="/src/js/home.js"></script>
</body>
</html>
