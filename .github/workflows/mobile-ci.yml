name: Mobile CI

on:
  push:
    paths:
      - 'mobile/android/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    paths:
      - 'mobile/android/**'
      - '.github/workflows/mobile-ci.yml'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test
